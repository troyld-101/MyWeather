<!DOCTYPE html>
<html lang="en">
  <head>

    <title>My Weather</title>

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Your City" />

          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in Clarksville</h2>
        <h1 class="temp">70Â°F</h1>
        <img src="" alt="" class="icon" />

        <div class="description">Partly cloudy</div>
        <div class="humidity">humidity: 75%</div>
        <div class="wind">Wind: 14 mph</div>
      </div>
      <br /><br />

      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <a
            id="1"
            href="https://weather.com/weather/today/l/c153dc77c14b5185b599869b5f4996a2f3fa97fc58b6fe01765ab67b30a25d24"
            >Weather.com</a
          >
          <br />
          <a id="2" href="https://openweathermap.org/">Open Weather</a>
        </div>
      </div>

      <a
        class="btn btn-secondary"
        data-toggle="collapse"
        href="#collapseExample"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        More info here
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
